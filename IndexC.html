    <div id="all">
      <div id="contato">
        <div id="DIVtitulo">
          <h1 id="titulo">Entre em contato e tire suas duvidas!</h1>
        </div>
        <div id="DIVemail">
          <img src="img/o-email.png" alt="icone email" id="iconeemail" />
          <p id="email">
            Para os tímidos: <br />
            rafabassul@hotmail.com
          </p>
        </div>
        <div id="DIVtelefone">
          <img src="img/telefone.png" alt="icone telefone" id="iconetelefone" />
          <p id="telefone">
            Para os bons de prosa: <br />
            (28) 99886-6097
          </p>
        </div>

        <div id="DIVmensagemdireta">
          <div id="DIVtitulodamsg">
            <h1 id="titulodamsg">Sem tempo, irmão? Mande uma mensagem</h1>
            <h1 id="direta">DIRETA!</h1>
          </div>

          <div id="divparaosimput">
            <div id="divparainformações">
              <form id="formdonome">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" />
              </form>

              <form id="formdoemail">
                <label for="Email">Email:</label>
                <input type="text" id="Email" name="Email" />
              </form>

              <form id="formdadata">
                <label for="dataNascimento">Data de Nascimento:</label>
                <input type="date" id="dataNascimento" name="dataNascimento" />
              </form>
              <button id="botão">Enviar</button>
            </div>

            <div id="DIVdamensagem">
              <label for="mensagem">Mensagem:</label>
              <textarea
                id="mensagem"
                name="mensagem"
                rows="20"
                cols="100"
              ></textarea>
            </div>
          </div>
        </div>
      </div>
    </div>
